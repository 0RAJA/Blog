#  Server：服务配置，设置 gin 的运行模式、默认的 HTTP 监听端口、允许读取和写入的最大持续时间。
#  App：应用配置，设置默认每页数量、所允许的最大每页数量以及默认的应用日志存储路径。
#  Database：数据库配置，主要是连接实例所必需的基础参数。
Server:
  RunMode: debug
  HttpPort: 8080
  ReadTimeout: 10
  WriteTimeout: 10
App:
  DefaultPageSize: 10
  MaxPageSize: 100
  LogSavePath: storage/logs
  LogFileName: app
  LogFileExt: .log
Database:
  DBType: mysql
  Username: root  # 填写你的数据库账号
  Password: WW876001  # 填写你的数据库密码
  Host: 127.0.0.1:3306
  DBName: blog_service
  TablePrefix: blog_
  Charset: utf8
  ParseTime: True
  MaxIdleConns: 10
  MaxOpenConns: 30
